<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newCHR_Milestones Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">

  <h1 class="text-2xl font-bold mb-4">Child Milestones Example</h1>

  <!-- Month Input -->
  <div class="mb-4">
    <label for="childMonth" class="font-medium">Child Age (months)</label>
    <input type="number" id="childMonth" min="1" max="60" class="border rounded px-2 py-1 w-24">
    <button id="loadMilestones" class="bg-blue-500 text-white px-3 py-1 rounded ml-2">Load Milestones</button>
  </div>

  <!-- Milestones Container -->
  <div id="milestoneContainer"></div>

  <script src="newCHR_Milestones.js"></script>
  <script>
    document.getElementById('loadMilestones').addEventListener('click', () => {
      const month = parseInt(document.getElementById('childMonth').value);
      if (!isNaN(month) && month > 0) {
        newCHR_Milestones.renderForm(month, 'milestoneContainer');
      } else {
        alert("Please enter a valid month");
      }
    });
  </script>

</body>
</html>
